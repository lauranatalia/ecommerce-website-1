<div class="grid unit unit-s-1 unit-m-1-2 unit-l-1-3 unit-xl-1-4">
	<ul>
		{% for product in site.pages %}
			{% if product.category == include.category %}
				<li>
					<a href="{{site.baseurl}}/products/{{product.category}}">{{product.name}}
					<img scr="{{site.baseurl}}/images/backpack.jpg" alt="">
					</a>
				</li>
			{% endif %}
		{% endfor %}
	</ul>
</div>
