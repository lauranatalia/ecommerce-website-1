<div class="grid unit">
	
		{% for product in site.pages %}
			{% if product.category == include.category %}
				<div class="product media-img">
					<a class="unit unit-s-1" href="{{site.baseurl}}{{product.url}}"><h5>{{product.name}}</h5></a>
					<a class="unit unit-s-1" href="{{site.baseurl}}{{product.url}}"><img src="{{site.baseurl}}/images/backpack.jpg" alt=""></a>
				</div>
			{% endif %}
		{% endfor %}
	
</div>
