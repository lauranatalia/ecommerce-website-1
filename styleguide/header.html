<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Header</title>
	<meta name="handheldfriendly" content="true">
	<meta name="mobileoptimized" content="240">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link href='http://fonts.googleapis.com/css?family=Josefin+Sans:100,400,700,100italic,400italic,700italic' rel='stylesheet' type='text/css'>
	<link href="../css/typography.css" rel="stylesheet">
	<link href="../css/grid.css" rel="stylesheet">
	<link href="../css/common.css" rel="stylesheet">
	<link href="../css/forms.css" rel="stylesheet">
	<link href="../css/buttons.css" rel="stylesheet">
	<link href="../css/header.css" rel="stylesheet">
	<link href="../css/media-object.css" rel="stylesheet">
	<link href="../css/list-group.css" rel="stylesheet">
</head>
<body>

<header class="grid">
	<div class="gutter-half unit unit-s-1 unit-m-1 unit-l-2-3">
		<img class="logo" src="../images/logo.svg" alt="logo">
		<h1>BAGS</h1>
	</div>
	<div class="unit unit-s-1 unit-m-1-2 unit-l-1-3">
		<ul class="list-group icons">
			<li class="list-group-item lg-item-inline"><a href="#"><img class="img-flex icon" src="../images/facebook.svg" alt="facebook"></a></li>
			<li class="list-group-item lg-item-inline"><a href="#"><img class="img-flex icon" src="../images/twitter.svg" alt="twitter"></a></li>
			<li class="list-group-item lg-item-inline"><a href="#"><img class="img-flex icon" src="../images/linkedin.svg" alt="linkedin"></a></li>
		</ul>
	</div>
	<div class="gutter-half unit unit-s-1 unit-m-1-2 unit-l-1-3 media-img-reversed">
		<form id="searchbox" action="">
			<input id="search" type="text" placeholder="Type here">
			<input id="submit" type="submit" value="Search" class="btn">
		</form>
	</div>
</header>

</body>
</html>
